<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HB Graphics Zambia | Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Centering and responsive gallery styling */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 220px;
      height: 220px;
      object-fit: cover; /* keeps all images uniform without distortion */
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      user-select: none; /* prevent text selection */
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 768px) {
      .gallery img {
        width: 150px;
        height: 150px;
      }
    }

    header .logo img {
      width: 300px;
      height: auto;
    }

    header h1 {
      font-size: 2rem;
      text-align: center;
      color: #c00;
    }

    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      color: white;
      margin-top: 30px;
    }

    h2,
    p {
      text-align: center;
    }

    /* Lightbox styles */
    #lightboxOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      cursor: zoom-out;
    }

    #lightboxOverlay img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 10px;
      box-shadow: 0 0 20px white;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="logo.png.jpeg" alt="HB Graphics Logo" />
        <h1>HB Graphics Zambia</h1>
      </div>
    </nav>
  </header>

  <section class="portfolio">
    <h2>Our Portfolio</h2>
    <p>Here are some of the samples:</p>
    <div class="gallery">
      <img src="sample1.jpeg" alt="Logo Design" />
      <img src="hb.jpg.jpeg" alt="T-Shirt Design" />
      <img src="car.jpg.jpeg" alt="Vehicle Branding" />
      <img src="sample4.jpeg.jpeg" alt="Office Branding" />
      <img src="sample5.jpeg.jpeg" alt="Embroidery" />
      <img src="sample6.jpeg.jpeg" alt="Backdrop" />
      <img src="sample7.jpeg.jpeg" alt="Canvas Print" />
      <img src="sample8.jpeg.jpeg" alt="Flyer Design" />
      <img src="sample9.jpeg.jpeg" alt="Vector Design" />
      <img src="sample10.jpeg.jpeg" alt="Pull-up Banner" />
      <img src="sample11.jpeg.jpeg" alt="Cap Branding" />
      <img src="sample12.jpeg.jpeg" alt="Sticker Printing" />
      <img src="sample13.jpeg.jpeg" alt="Pen Branding" />
      <img src="sample14.jpeg.jpeg" alt="Bottle Branding" />
      <img src="sample15.jpeg.jpeg" alt="T-shirt Printing" />
    </div>
  </section>

  <!-- Lightbox Overlay -->
  <div id="lightboxOverlay" onclick="closeLightbox()" oncontextmenu="return false;">
    <img id="lightboxImg" src="" alt="Full View" draggable="false" />
  </div>

  <footer>
    <p>Â© 2025 HB Graphics Zambia. All Rights Reserved.</p>
  </footer>

  <script>
    const galleryImages = document.querySelectorAll('.gallery img');
    const lightboxOverlay = document.getElementById('lightboxOverlay');
    const lightboxImg = document.getElementById('lightboxImg');

    galleryImages.forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightboxOverlay.style.display = 'flex';
      });
      // Disable dragging on images
      img.ondragstart = () => false;
    });

    function closeLightbox() {
      lightboxOverlay.style.display = 'none';
      lightboxImg.src = '';
    }

    // Disable right-click on lightbox image to discourage downloads
    lightboxImg.addEventListener('contextmenu', e => e.preventDefault());
  </script>
</body>
</html>
