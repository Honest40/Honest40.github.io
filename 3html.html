<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HB Graphics Zambia | Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Centering and responsive gallery styling */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 220px;
      height: 220px;
      object-fit: cover; /* keeps all images uniform without distortion */
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 768px) {
      .gallery img {
        width: 150px;
        height: 150px;
      }
    }

    header .logo img {
      width: 300px;
      height: auto;
    }

    header h1 {
      font-size: 2rem;
      text-align: center;
      color: #c00;
    }

    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      color: white;
      margin-top: 30px;
    }

    h2,
    p {
      text-align: center;
    }

    /* Social icons container */
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 30px 0 50px;
    }

    .social-icons a img {
      width: 50px;
      height: 50px;
      filter: drop-shadow(0 1px 1px rgba(0,0,0,0.2));
      transition: transform 0.3s ease;
    }

    .social-icons a:hover img {
      transform: scale(1.1);
      filter: drop-shadow(0 3px 5px rgba(0,0,0,0.4));
    }
  </style>
</head>
<body>
  <header>
    <nav>

        <h1>HB Graphics Zambia</h1>

      <img src="sample15.jpeg.jpeg" alt="T-shirt Printing" />
    </div>

    <div class="social-icons">
      <a href="https://www.facebook.com/profile.php?id=100083687825364" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
