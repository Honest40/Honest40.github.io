<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HB Graphics</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Anton&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f7f7f7;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }
    .container {
      background: white;
      padding: 40px 50px 120px; /* Extra bottom padding for decorations */
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 720px;
      width: 100%;
      position: relative;
      overflow: hidden;
    }
    /* Subtle decorative pattern behind services */
    .container::before {
      content: '';
      position: absolute;
      top: 220px;
      left: -50px;
      width: 120%;
      height: 280px;
      background:
        radial-gradient(circle at 20% 30%, rgba(214,40,40,0.1) 0%, transparent 70%),
        radial-gradient(circle at 80% 70%, rgba(214,40,40,0.07) 0%, transparent 60%);
      pointer-events: none;
      z-index: 0;
      border-radius: 20px;
    }

    /* New decorative circles in bottom corners */
    .container::after, .container::before {
      /* Existing ::before is used for pattern, so use ::after and another element for bottom circles */
    }
    .container::after {
      content: '';
      position: absolute;
      bottom: 15px;
      left: 15px;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(214,40,40,0.2) 0%, transparent 70%);
      pointer-events: none;
      z-index: 1;
    }
    /* Added a new element inside container for right corner circle */
    .bottom-right-circle {
      position: absolute;
      bottom: 15px;
      right: 15px;
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(214,40,40,0.2) 0%, transparent 70%);
      pointer-events: none;
      z-index: 1;
    }

    h1 {
      margin-bottom: 20px;
      font-family: 'Anton', sans-serif;
      font-size: 3.8rem;
      color: #d62828;
      /* Reduced white outline: replaced thick stroke with soft shadow */
      text-shadow:
        1px 1px 2px rgba(255, 255, 255, 0.8),
        0 0 8px rgba(214, 40, 40, 0.4);
      user-select: none;
      letter-spacing: 1.5px;
      position: relative;
      z-index: 2;
    }
    p {
      font-size: 1.9rem;
      font-weight: 700;
      margin-bottom: 35px;
      color: #333;
      position: relative;
      z-index: 2;
    }
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      margin-bottom: 40px;
      position: relative;
      z-index: 2;
    }
    nav a {
      background: #d62828;
      background-image: linear-gradient(145deg, #d62828, #a91f1f);
      color: white;
      padding: 15px 38px;
      border-radius: 12px;
      font-size: 1.15rem;
      font-weight: 700;
      text-decoration: none;
      box-shadow:
        0 0 8px 2px rgba(255 255 255 / 0.9),
        0 0 20px 4px rgba(255 255 255 / 0.5);
      transition:
        transform 0.25s ease,
        box-shadow 0.25s ease,
        filter 0.25s ease;
      user-select: none;
      position: relative;
      overflow: hidden;
      z-index: 2;
    }
    nav a::before {
      content: '';
      position: absolute;
      top: 50%;
      left: -75%;
      width: 50%;
      height: 200%;
      background: rgba(255 255 255 / 0.3);
      transform: skewX(-20deg) translateY(-50%);
      transition: left 0.7s ease;
      filter: blur(15px);
      z-index: 1;
    }
    nav a:hover::before {
      left: 125%;
    }
    nav a:hover {
      transform: translateY(-7px) scale(1.1);
      box-shadow:
        0 0 15px 5px rgba(255 255 255 / 1),
        0 0 30px 8px rgba(255 255 255 / 0.8);
      filter: brightness(1.1);
      z-index: 2;
    }
    img.logo {
      max-width: 500px;
      border-radius: 14px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.12);
      transition: transform 0.3s ease;
      margin: 0 auto 45px auto;
      display: block;
      background: white;
      padding: 12px;
      position: relative;
      z-index: 2;
    }
    img.logo:hover {
      transform: scale(1.06) rotate(-2deg);
    }

    /* Services grow section */
    .services {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 28px;
      margin-top: 20px;
      position: relative;
      z-index: 2;
    }
    .service-item {
      background: #fefefe;
      border-radius: 20px;
      padding: 28px 24px;
      width: 160px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.07);
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
      cursor: default;
      color: #d62828;
      user-select: none;
      text-align: center;
      font-weight: 600;
      position: relative;
      overflow: visible;
    }
    .service-item:hover {
      transform: scale(1.18);
      box-shadow: 0 18px 40px rgba(214, 40, 40, 0.3);
      background: #ffe3e3;
      color: #9b0f0f;
      font-weight: 700;
      z-index: 10;
    }
    .service-icon {
      width: 72px;
      height: 72px;
      fill: #d62828;
      transition: fill 0.3s ease;
      display: inline-block;
      margin-bottom: 17px;
    }
    .service-item:hover .service-icon {
      fill: #9b0f0f;
    }
    .service-title {
      font-size: 1.25rem;
      line-height: 1.3;
    }

    /* Facebook icon container */
    .facebook-icon {
      background: #1877f2;
      border-radius: 14px;
      padding: 9px;
      display: inline-block;
      margin-bottom: 17px;
      box-shadow: 0 4px 10px rgba(24, 119, 242, 0.7);
    }

    /* Contact Info Section */
    .contact-info {
      margin-top: 48px;
      font-size: 1.3rem;
      font-weight: 600;
      display: flex;
      justify-content: center;
      gap: 45px;
      user-select: none;
      position: relative;
      z-index: 2;
    }
    .contact-link {
      color: #d62828;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 14px;
      transition: color 0.3s ease;
    }
    .contact-link:hover {
      color: #9b0f0f;
    }
    .contact-icon {
      width: 32px;
      height: 32px;
      fill: #d62828;
      transition: fill 0.3s ease;
    }
    .contact-link:hover .contact-icon {
      fill: #9b0f0f;
    }

    @media (max-width: 640px) {
      .services {
        flex-direction: column;
        align-items: center;
      }
      .service-item {
        width: 70%;
      }
      .contact-info {
        flex-direction: column;
        gap: 18px;
      }
    }
  </style>
</head>
