    box-sizing: border-box;
  }

    margin: 0; padding: 0;

  }

    position: sticky;

  }

  }
  nav a.nav-link {
    color: white;
    font-weight: 600;
    margin: 6px 12px;
    font-size: 1rem;
    padding: 6px 12px;

    background: #d2232a; /* red */

    padding: 0 12px;

    padding: 14px 18px;

    margin-bottom: 12px;
    color: #00275e;
    font-weight: 700;
  }

    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 14px;
  }
  .service-card {
    background: #fafafa;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 10px 14px;
    box-shadow: 0 0 4px rgba(0,0,0,0.05);

    flex-direction: column;
    justify-content: space-between;
  }
  .service-card h3 {
    margin: 0 0 8px 0;
    color: #d2232a;
    font-size: 1.1rem;
  }
  .service-card p {
    flex-grow: 1;
    font-size: 0.9rem;
    color: #444;
  }
  .contact-buttons {
    margin-top: 12px;
    display: flex;
    justify-content: space-around;
  }
  .contact-buttons button {
    background-color: #00275e;
    color: white;
    border: none;
    padding: 8px 10px;
    border-radius: 25px;
    font-size: 0.85rem;
    cursor: pointer;
    flex: 1;
    margin: 0 4px;
    transition: background-color 0.3s ease;
  }
  .contact-buttons button:hover {
    background-color: #d2232a;
  }

  /* Chat Section */
  #chatSection {
    display: flex;
    flex-direction: column;
    height: 450px;
    max-height: 70vh;
  }
  #chatMessages {
    flex-grow: 1;
    overflow-y: auto;
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 10px;
    background: #fff;
    font-size: 0.95rem;
  }
  .message {
    max-width: 85%;
    margin-bottom: 8px;
    padding: 8px 12px;
    border-radius: 18px;
    word-wrap: break-word;
  }
  .message.ai {
    background-color: #f0f0f0;
    color: #222;
    align-self: flex-start;
  }
  .message.user {
    background-color: #d2232a;
    color: white;
    align-self: flex-end;
  }
  #chatInputContainer {
    margin-top: 8px;
    display: flex;
    gap: 8px;
  }
  #chatInput {
    flex-grow: 1;
    padding: 10px 14px;
    font-size: 1rem;
    border-radius: 25px;
    border: 1px solid #ccc;

  #chatSendBtn {

  }

  }

    border: none;

    main {

      max-width: 100%;
    }
    nav a.nav-link {

      font-size: 0.85rem;

      padding: 8px 12px;
    }

      font-size: 0.9rem;
      min-height: 280px;
      padding: 10px 12px;
    }

  // Game state variables
  let currentGameName = "Programming Languages";
  const totalQuestionsPerLevel = 10;

  let gameState = {

    score: 0,
    questionIndex: 0
  };

  // DOM references
  const gameTabs = document.getElementById('gameTabs');
  const gameContainer = document.getElementById('gameContainer');

  // Shuffle helper
  function shuffleArray(arr) {
    let array = arr.slice();
    for(let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  // Render game tabs
  function renderGameTabs() {
    gameTabs.innerHTML = '';
    Object.keys(allGames).forEach(gameName => {
      const btn = document.createElement('button');
      btn.className = 'nav-link' + (gameName === currentGameName ? ' active' : '');
      btn.textContent = gameName;
      btn.onclick = () => {
        if(currentGameName !== gameName) {
          currentGameName = gameName;
          resetGame();
          renderGame();
          updateTabsActive();
        }
      };
      gameTabs.appendChild(btn);
    });
  }

  // Update tabs active styling
  function updateTabsActive() {
    Array.from(gameTabs.children).forEach(btn => {
      btn.classList.toggle('active', btn.textContent === currentGameName);
    });
  }

  // Reset game state

    gameState.currentLevel = 1;
    gameState.score = 0;
    gameState.questionIndex = 0;
  }

  // Render the game question or level summary
  function renderGame() {
    // If level completed, show summary with buttons
    if(gameState.questionIndex > 0 && gameState.questionIndex % totalQuestionsPerLevel === 0) {
      const levelScore = gameState.score;
      gameContainer.innerHTML = `
        <div style="text-align:center; margin-top:20px;">
          <h3>Level ${gameState.currentLevel} Completed!</h3>
          <p>Your Score: ${levelScore} / ${totalQuestionsPerLevel}</p>
          <button id="nextLevelBtn">Next Level</button>
          <button id="restartBtn">Restart Game</button>
        </div>
      `;
      document.getElementById('nextLevelBtn').onclick = () => {
        gameState.currentLevel++;
        gameState.score = 0;
        gameState.questionIndex = 0;
        renderGame();
      };
      document.getElementById('restartBtn').onclick = () => {
        resetGame();
        renderGame();
      };
      return;
    }

        <h3>${currentGameName} Quiz</h3>
        <div class="level-indicator">Level: ${gameState.currentLevel} | Question: ${(gameState.questionIndex % totalQuestionsPerLevel) + 1} / ${totalQuestionsPerLevel}</div>
        <div class="game-content">
          <div class="question">${qObj.question}</div>
          <div class="answers"></div>
        </div>
      </div>
    `;

    const answersDiv = gameContainer.querySelector('.answers');

    answersShuffled.forEach(answer => {
      const btn = document.createElement('button');
      btn.className = 'answer-btn';
      btn.textContent = answer;
      btn.onclick = () => {
        if(btn.disabled) return;
        Array.from(answersDiv.children).forEach(b => b.disabled = true);

        if(answer === qObj.correct) {
          btn.classList.add('correct');
          gameState.score++;
        } else {
          btn.classList.add('incorrect');
          Array.from(answersDiv.children).forEach(b => {
            if(b.textContent === qObj.correct) b.classList.add('correct');
          });
        }

        setTimeout(() => {
          gameState.questionIndex++;
          renderGame();
        }, 1500);
      };
      answersDiv.appendChild(btn);
    });
  }

  // Initial setup
  renderGameTabs();
  renderGame();

  // Nav link highlighting on page sections scroll (optional)
  document.querySelectorAll('nav a.nav-link').forEach(link => {
    link.onclick = e => {
      e.preventDefault();
      const targetId = link.getAttribute('href').substring(1);
      document.getElementById(targetId).scrollIntoView({ behavior: 'smooth' });
      document.querySelectorAll('nav a.nav-link').forEach(a => a.classList.remove('active'));
      link.classList.add('active');
    };
  });

</script>

</body>
</html>
