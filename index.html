<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HB Graphics</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #222;
      text-align: center;
      margin: 0;
      padding: 40px 20px;
    }
    h1 {
      color: #0b2545; /* navy blue */
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #d62828; /* red */
      font-weight: bold;
    }
    nav {
      margin-bottom: 40px;
    }
    nav a {
      display: inline-block;
      background: linear-gradient(145deg, #d62828, #a91f1f); /* red gradient */
      color: white;
      padding: 15px 30px;
      margin: 10px 15px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 5px 5px 10px #8e1a1a, -5px -5px 10px #ef3c3c;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      user-select: none;
    }
    nav a:hover {
      transform: translateY(-5px);
      box-shadow: 8px 8px 15px #8e1a1a, -8px -8px 15px #ef3c3c;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Welcome to HB Graphics</h1>
  <p>Choose a page:</p>
