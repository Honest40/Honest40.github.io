<style>

  .question, .fun-question {

  #answer-input, #fun-answer {

    background-color: #d6336c;

  #responses {

  #appreciation {

  }
  #phone-number {
    color: #d6336c;
    font-weight: 700;
    cursor: pointer;
    user-select: all;

  }
  #fun-game-btn, #real-talk-btn {
    margin-top: 20px;
    background-color: #6a0dad;

    border: none;
    padding: 12px 30px;
    font-size: 18px;
    border-radius: 10px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  #fun-game-btn:hover, #real-talk-btn:hover {
    background-color: #4a076f;
  }
  footer {
    margin-top: 40px;

  }

  /* Responsive ad container */
  #ad-container {
    max-width: 700px;

<body>
  <div id="container">
    <h1 id="title">Couples Real Talk üíï</h1>
    <div class="turn-indicator" id="turn-indicator">Husband asks: Wife answers</div>
    <div class="question" id="question"></div>
    <textarea id="answer-input" placeholder="Type your honest answer here..."></textarea>

      To support the developer, send Airtel Money to:<br/>
      <span id="phone-number" title="Click to copy">0776942402</span> (Honest Bulilu)<br/>
      <small id="copy-feedback" style="color:green; display:none;">Number copied to clipboard!</small>
    </div>

    <footer>Open hearts, open minds. Strengthen your love. ‚ù§Ô∏è</footer>
  </div>

  <!-- AdSense responsive ad -->
  <div id="ad-container">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-5479895242652506"
         data-ad-slot="4301748254"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
  </div>

<script>
  // Real Talk Questions (110+ each side) - trimmed here for brevity
  const realTalkQuestions = {
    husband: [
      "What is one thing I do that makes you feel most loved?",
      "What‚Äôs a dream or goal you‚Äôve never told me about?",
      "How do you prefer to be comforted when you‚Äôre upset?",
      "What‚Äôs a way I can support you better in daily life?",
      "What‚Äôs a memory of us that always makes you smile?",
      "Is there something you‚Äôve always wanted us to try together?",
      "How do you like to celebrate special occasions?",
      "What‚Äôs something small I do that really annoys you?",
      "What does a perfect weekend together look like for you?",
      "What‚Äôs one thing you admire about our relationship?",
      "What‚Äôs one habit I have that you‚Äôd like me to change?",
      "How do you feel we handle disagreements?",
      "What‚Äôs something new you want to learn with me?",
      "How do you feel about how we spend quality time?",
      "What‚Äôs a way we could better show appreciation to each other?",
      "What does emotional intimacy mean to you?",
      "How do you feel about our communication style?",
      "What‚Äôs a fear you have about our relationship?",
      "What‚Äôs something you want us to do more often?",
      "How do you express love when words aren‚Äôt enough?",
    ],
    wife: [
      "What is one thing I do that makes you feel respected?",
      "What‚Äôs a childhood dream that still inspires you?",
      "How do you show love when you‚Äôre not good with words?",
      "What‚Äôs your favorite way we spend time together?",
      "What‚Äôs something you wish I understood better about you?",
      "How do you handle stress, and how can I help?",
      "What‚Äôs a habit you want us to build as a couple?",
      "What do you appreciate most about me?",
      "What‚Äôs something you want to improve in our communication?",
      "How do you envision our future in 5 years?",
      "What‚Äôs one thing about me that surprised you when we got married?",
      "How do you feel we balance work and personal life?",
      "What‚Äôs a new hobby you‚Äôd like us to try together?",
      "How do you like to be comforted when you‚Äôre sad?",
      "What‚Äôs a quality you most admire in me?",
      "How do you think we can better resolve conflicts?",
      "What‚Äôs a dream trip you want us to take?",
      "What‚Äôs your favorite way I show affection?",
      "How do you feel about our support for each other's goals?",
      "What‚Äôs one thing you want to tell me but haven‚Äôt yet?",
    ]
  };

  // Fun Couples "Would You Rather" Questions
  const funGameQuestions = [
    { q: "Would you rather cook a romantic dinner together or watch a movie cuddle?", options: ["Cook dinner", "Watch a movie"] },
    { q: "Would you rather have a date night in or go out dancing?", options: ["Date night in", "Go out dancing"] },
    { q: "Would you rather take a trip to the beach or the mountains?", options: ["Beach", "Mountains"] },
    { q: "Would you rather surprise your partner with a gift or a love letter?", options: ["Gift", "Love letter"] },
    { q: "Would you rather dance in the rain or stargaze all night?", options: ["Dance in rain", "Stargaze"] },
    { q: "Would you rather go on a road trip or fly to a new country?", options: ["Road trip", "Fly"] },
    { q: "Would you rather have breakfast in bed or dinner by candlelight?", options: ["Breakfast in bed", "Dinner by candlelight"] },
    { q: "Would you rather share a hobby or have your own separate hobbies?", options: ["Share hobby", "Separate hobbies"] },
    { q: "Would you rather plan a surprise party or get surprised?", options: ["Plan party", "Get surprised"] },
    { q: "Would you rather write a song for your partner or paint a portrait?", options: ["Write song", "Paint portrait"] }
  ];

  let husbandTurn = true;
  let husbandQuestionIndex = 0;
  let wifeQuestionIndex = 0;

  let funGameIndex = 0;

  // Elements
  const title = document.getElementById('title');
  const turnIndicator = document.getElementById('turn-indicator');
  const questionElem = document.getElementById('question');
  const answerInput = document.getElementById('answer-input');
  const submitBtn = document.getElementById('submit-btn');
  const responsesDiv = document.getElementById('responses');
  const funGameBtn = document.getElementById('fun-game-btn');
  const realTalkBtn = document.getElementById('real-talk-btn');
  const phoneNumberElem = document.getElementById('phone-number');
  const copyFeedback = document.getElementById('copy-feedback');

  // State: 'realTalk' or 'funGame'
  let currentGame = 'realTalk';

  function updateRealTalkTurn() {
    if (husbandTurn) {
      turnIndicator.textContent = "Husband asks: Wife answers";
      questionElem.textContent = realTalkQuestions.husband[husbandQuestionIndex];
      answerInput.placeholder = "Wife, type your honest answer here...";
    } else {
      turnIndicator.textContent = "Wife asks: Husband answers";
      questionElem.textContent = realTalkQuestions.wife[wifeQuestionIndex];
      answerInput.placeholder = "Husband, type your honest answer here...";
    }
    answerInput.value = '';
    answerInput.style.display = 'block';
    submitBtn.style.display = 'inline-block';
  }

  function addResponse(whoAsked, question, answer) {
    const div = document.createElement('div');
    div.className = 'response';
    div.innerHTML = `<strong>${whoAsked} asked:</strong> <em>"${question}"</em><br/><strong>Answer:</strong> ${answer}`;
    responsesDiv.appendChild(div);
    responsesDiv.scrollTop = responsesDiv.scrollHeight;
  }

  function updateFunGameQuestion() {
    const current = funGameQuestions[funGameIndex];
    turnIndicator.textContent = "Fun Game: Choose your preference!";
    questionElem.innerHTML = `<strong>${current.q}</strong>`;
    answerInput.style.display = 'none';
    submitBtn.style.display = 'none';

    // Clear previous options if any
    const oldOptions = document.getElementById('fun-options');
    if (oldOptions) oldOptions.remove();

    // Create buttons for choices
    const optionsDiv = document.createElement('div');
    optionsDiv.id = 'fun-options';
    optionsDiv.style.marginBottom = '20px';

    current.options.forEach(option => {
      const btn = document.createElement('button');
      btn.textContent = option;
      btn.style.margin = '0 10px 10px 0';
      btn.style.padding = '12px 25px';
      btn.style.borderRadius = '10px';
      btn.style.border = '2px solid #6a0dad';
      btn.style.background = 'white';
      btn.style.color = '#6a0dad';
      btn.style.cursor = 'pointer';
      btn.style.fontSize = '16px';
      btn.addEventListener('click', () => {
        addFunGameResponse(option);
      });
      btn.onmouseover = () => {
        btn.style.background = '#6a0dad';
        btn.style.color = 'white';
      }
      btn.onmouseout = () => {
        btn.style.background = 'white';
        btn.style.color = '#6a0dad';
      }
      optionsDiv.appendChild(btn);
    });

    questionElem.after(optionsDiv);
  }

  function addFunGameResponse(choice) {
    const div = document.createElement('div');
    div.className = 'response';
    div.innerHTML = `<strong>Fun Game choice:</strong> ${choice}`;
    responsesDiv.appendChild(div);
    responsesDiv.scrollTop = responsesDiv.scrollHeight;

    // Move to next question or loop
    funGameIndex++;
    if (funGameIndex >= funGameQuestions.length) funGameIndex = 0;

    updateFunGameQuestion();
  }

  // Real Talk submit handler
  submitBtn.addEventListener('click', () => {
    if (currentGame !== 'realTalk') return;

    const answer = answerInput.value.trim();
    if (answer === '') {
      alert('Please type your answer before submitting!');
      return;
    }

    if (husbandTurn) {
      addResponse('Husband', realTalkQuestions.husband[husbandQuestionIndex], answer);
      husbandQuestionIndex++;
      if (husbandQuestionIndex >= realTalkQuestions.husband.length) {
        husbandQuestionIndex = 0;
      }
    } else {
      addResponse('Wife', realTalkQuestions.wife[wifeQuestionIndex], answer);
      wifeQuestionIndex++;
      if (wifeQuestionIndex >= realTalkQuestions.wife.length) {
        wifeQuestionIndex = 0;
      }
    }

    husbandTurn = !husbandTurn;
    updateRealTalkTurn();
  });

  // Switch to Fun Game
  funGameBtn.addEventListener('click', () => {
    currentGame = 'funGame';
    title.textContent = "Fun Couples Game üé≤";
    turnIndicator.textContent = "";
    questionElem.style.minHeight = 'auto';
    answerInput.style.display = 'none';
    submitBtn.style.display = 'none';
    funGameBtn.style.display = 'none';
    realTalkBtn.style.display = 'inline-block';
    responsesDiv.innerHTML = '';
    funGameIndex = 0;
    updateFunGameQuestion();
  });

  // Switch to Real Talk
  realTalkBtn.addEventListener('click', () => {
    currentGame = 'realTalk';
    title.textContent = "Couples Real Talk üíï";
    questionElem.style.minHeight = '80px';
    funGameBtn.style.display = 'inline-block';
    realTalkBtn.style.display = 'none';

    // Remove fun options buttons if any
    const oldOptions = document.getElementById('fun-options');
    if (oldOptions) oldOptions.remove();

    responsesDiv.innerHTML = '';
    husbandTurn = true;
    husbandQuestionIndex = 0;
    wifeQuestionIndex = 0;
    updateRealTalkTurn();
    answerInput.style.display = 'block';
    submitBtn.style.display = 'inline-block';
  });

  // Copy phone number on click
  phoneNumberElem.addEventListener('click', () => {
    const number = phoneNumberElem.textContent.trim();
    navigator.clipboard.writeText(number).then(() => {
      copyFeedback.style.display = 'inline';
      setTimeout(() => {
        copyFeedback.style.display = 'none';
      }, 2000);
    }).catch(() => {
      alert('Failed to copy the number. Please copy manually.');
    });
  });

  // Init real talk on load
  updateRealTalkTurn();

  // Initialize Adsense ads
  (adsbygoogle = window.adsbygoogle || []).push({});
</script>
</body>
</html>
