<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HB Graphics</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Anton&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f7f7f7;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }
    .container {
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 720px;
      width: 100%;
    }
    h1 {
      margin-bottom: 15px;
      font-family: 'Anton', sans-serif;
      font-size: 4rem;
      color: #d62828;
      text-shadow:
        2px 2px 0 #b32121,
        4px 4px 10px rgba(214, 40, 40, 0.7);
      letter-spacing: 2px;
      user-select: none;
    }
    p {
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 40px;
      color: #444;
    }
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      margin-bottom: 40px;
    }
    nav a {
      background: #d62828;
      background-image: linear-gradient(145deg, #d62828, #a91f1f);
      color: white;
      padding: 15px 35px;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 700;
      text-decoration: none;
      box-shadow:
        0 0 8px 2px rgba(255 255 255 / 0.9),
        0 0 20px 4px rgba(255 255 255 / 0.5);
      transition:
        transform 0.25s ease,
        box-shadow 0.25s ease,
        filter 0.25s ease;
      user-select: none;
      position: relative;
      overflow: hidden;
    }
    nav a::before {
      content: '';
      position: absolute;
      top: 50%;
      left: -75%;
      width: 50%;
      height: 200%;
      background: rgba(255 255 255 / 0.3);
      transform: skewX(-20deg) translateY(-50%);
      transition: left 0.7s ease;
      filter: blur(15px);
      z-index: 1;
    }
    nav a:hover::before {
      left: 125%;
    }
    nav a:hover {
      transform: translateY(-7px) scale(1.1);
      box-shadow:
        0 0 15px 5px rgba(255 255 255 / 1),
        0 0 30px 8px rgba(255 255 255 / 0.8);
      filter: brightness(1.1);
      z-index: 2;
    }
    img.logo {
      max-width: 460px; /* bigger */
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      margin: 0 auto 40px auto;
      display: block;
      background: white;
      padding: 10px;
    }
    img.logo:hover {
      transform: scale(1.05) rotate(-2deg);
    }

    /* Services grow section */
    .services {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 30px;
      margin-top: 30px;
    }
    .service-item {
      background: #f2f2f2;
      border-radius: 18px;
      padding: 25px;
      width: 160px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
      cursor: default;
      color: #d62828;
      user-select: none;
      text-align: center;
      font-weight: 600;
      position: relative;
    }
    .service-item:hover {
      transform: scale(1.15);
      box-shadow: 0 15px 30px rgba(214, 40, 40, 0.3);
      background: #ffe3e3;
      color: #9b0f0f;
      font-weight: 700;
      z-index: 2;
    }
    .service-icon {
      width: 60px;
      height: 60px;
      margin-bottom: 15px;
      fill: #d62828;
      transition: fill 0.3s ease;
      display: inline-block;
    }
    .service-item:hover .service-icon {
      fill: #9b0f0f;
    }
    .service-title {
      font-size: 1.1rem;
    }

    /* Facebook icon container */
    .facebook-icon {
      background: #1877f2;
      border-radius: 12px;
      padding: 8px;
      display: inline-block;
      margin-bottom: 15px;
      box-shadow: 0 3px 8px rgba(24, 119, 242, 0.7);
    }
    
    @media (max-width: 640px) {
      .services {
        flex-direction: column;
        align-items: center;
      }
      .service-item {
        width: 70%;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <h1>Welcome to HB Graphics</h1>
    <p>Choose a page:</p>
    <nav aria-label="Primary navigation">
      <a href="file 1.html">HOME PAGE</a>
      <a href="2html.html">Our Services</a>
      <a href="3html.html">Our Portfolio</a>
      <a href="4html.html">Contact Us</a>
    </nav>
    <img src="logo.png.jpeg" alt="HB Graphics Logo" class="logo" />

    <section class="services" aria-label="Our Services">
      <!-- Graphic Design -->
      <div class="service-item" tabindex="0" aria-label="Graphic Design Service">
        <svg class="service-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" aria-hidden="true" >
          <path d="M48 10H16a6 6 0 0 0-6 6v32a6 6 0 0 0 6 6h32a6 6 0 0 0 6-6V16a6 6 0 0 0-6-6Zm-16 38a4 4 0 1 1 0-8 4 4 0 0 1 0 8Zm20-6H16V16h32Z"/>
        </svg>
        <div class="service-title">Graphic Design</div>
      </div>

      <!-- Embroidery -->
      <div class="service-item" tabindex="0" aria-label="Embroidery Service">
        <svg class="service-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" aria-hidden="true" >
          <path d="M32 10l-6 12h12Zm-4 24a4 4 0 1 0 8 0 4 4 0 0 0-8 0Zm20-20v24a6 6 0 0 1-6 6H18a6 6 0 0 1-6-6V14Z"/>
        </svg>
        <div class="service-title">Embroidery</div>
      </div>

      <!-- Digital Marketing -->
      <div class="service-item" tabindex="0" aria-label="Digital Marketing Service">
        <svg class="service-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" aria-hidden="true" >
          <path d="M44 14 20 30v10l24 16V14z" />
        </svg>
        <div class="service-title">Digital Marketing</div>
      </div>

      <!-- Facebook Page Management -->
      <div class="service-item" tabindex="0" aria-label="Facebook Page Management Service">
        <div class="facebook-icon">
          <svg xmlns="http://www.w3.org/2000/svg" fill="#fff" viewBox="0 0 24 24" width="60" height="60" aria-hidden="true">
            <path d="M22.675 0H1.325C.593 0 0 .592 0 1.324v21.352C0 23.408.593 24 1.325 24H12.82v-9.294H9.692v-3.622h3.128V8.413c0-3.1 1.893-4.788 4.657-4.788 1.325 0 2.463.099 2.795.143v3.24l-1.918.001c-1.504 0-1.794.715-1.794 1.763v2.31h3.587l-.467 3.622h-3.12V24h6.116c.73 0 1.324-.592 1.324-1.324V1.324C24 .592 23.406 0 22.675 0z"/>
          </svg>
        </div>
        <div class="service-title">Facebook Page Management</div>
      </div>

      <!-- Printing Services -->
      <div class="service-item" tabindex="0" aria-label="Printing Services">
        <svg class="service-icon" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#d62828" stroke-width="4" viewBox="0 0 64 64" aria-hidden="true">
          <rect x="12" y="20" width="40" height="24" rx="3" ry="3"/>
          <path d="M12 30h40M20 44v8M44 44v8"/>
        </svg>
        <div class="service-title">Printing Services</div>
      </div>

      <!-- Branding Services -->
      <div class="service-item" tabindex="0" aria-label="Branding Services">
        <svg class="service-icon" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#d62828" stroke-width="4" viewBox="0 0 64 64" aria-hidden="true">
          <circle cx="32" cy="32" r="28" />
          <path d="M20 44l24-24" />
          <path d="M44 44L20 20" />
        </svg>
        <div class="service-title">Branding Services</div>
      </div>

      <!-- Laser Engraving -->
      <div class="service-item" tabindex="0" aria-label="Laser Engraving Service">
        <svg class="service-icon" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="#d62828" stroke-width="4" viewBox="0 0 64 64" aria-hidden="true">
          <path d="M32 12v40M20 32h24M26 20l12 24" />
        </svg>
        <div class="service-title">Laser Engraving</div>
      </div>
    </section>
  </div>
</body>
</html>
