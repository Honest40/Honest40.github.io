<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Daily Design Challenge – HB Graphics Zambia</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; text-align:center; margin:0; padding:30px; background:#f0f0f0; }
    #challenge { font-size:24px; margin:20px; }
    #timer { font-size:20px; color:#555; }
    #startBtn { padding:15px 30px; font-size:20px; }
  </style>
</head>
<body>
  <h1>Daily Design Challenge</h1>
  <div id="challenge">Click “Start” for today’s challenge!</div>
  <div id="timer"></div>
  <button id="startBtn">Start</button>

  <script>
    const challenges = [
      "Design a simple logo for a coffee shop in 10 minutes.",
      "Create a social-media post for a vehicle wrap sale in 8 minutes.",
      "Design a t-shirt graphic that says “Zambia Creative” in 12 minutes."
    ];
    let selected = "";
    let seconds = 0;
    document.getElementById('startBtn').addEventListener('click', ()=>{
      selected = challenges[Math.floor(Math.random()*challenges.length)];
      seconds = 10 * 60; // 10 minutes
      document.getElementById('challenge').textContent = selected;
      document.getElementById('timer').textContent = formatTime(seconds);
      const interval = setInterval(()=>{
        if(seconds <= 0) {
          clearInterval(interval);
          alert("Time's up! Take a screenshot of your work and share.");
          document.getElementById('timer').textContent = "Done!";
        } else {
          seconds--;
          document.getElementById('timer').textContent = formatTime(seconds);
        }
      },1000);
    });
    function formatTime(s) {
      const m = Math.floor(s/60), r = s%60;
      return m + ":" + (r<10?"0":"") + r;
    }
  </script>
</body>
</html>
