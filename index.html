<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HB Graphics</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Anton&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f7f7f7;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }
    .container {
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 720px;
      width: 100%;
    }
    h1 {
      margin-bottom: 15px;
      font-family: 'Anton', sans-serif;
      font-size: 4rem;
      background: linear-gradient(45deg, #d62828, #f77f00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(2px 2px 1px rgba(214,40,40,0.8));
      letter-spacing: 2px;
      user-select: none;
    }
    p {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 40px;
      color: #333;
    }
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      margin-bottom: 40px;
    }
    nav a {
      background: #d62828;
      background-image: linear-gradient(145deg, #d62828, #a91f1f);
      color: white;
      padding: 15px 35px;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 700;
      text-decoration: none;
      box-shadow:
        0 0 8px 2px rgba(255 255 255 / 0.9),
        0 0 20px 4px rgba(255 255 255 / 0.5);
      transition:
        transform 0.25s ease,
        box-shadow 0.25s ease,
        filter 0.25s ease;
      user-select: none;
      position: relative;
      overflow: hidden;
    }
    nav a::before {
      content: '';
      position: absolute;
      top: 50%;
      left: -75%;
      width: 50%;
      height: 200%;
      background: rgba(255 255 255 / 0.3);
      transform: skewX(-20deg) translateY(-50%);
      transition: left 0.7s ease;
      filter: blur(15px);
      z-index: 1;
    }
    nav a:hover::before {
      left: 125%;
    }
    nav a:hover {
      transform: translateY(-7px) scale(1.1);
      box-shadow:
        0 0 15px 5px rgba(255 255 255 / 1),
        0 0 30px 8px rgba(255 255 255 / 0.8);
      filter: brightness(1.1);
      z-index: 2;
    }
    img.logo {
      max-width: 480px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      margin: 0 auto 40px auto;
      display: block;
      background: white;
      padding: 10px;
    }
    img.logo:hover {
      transform: scale(1.05) rotate(-2deg);
    }

    /* Services grow section */
    .services {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 30px;
      margin-top: 30px;
    }
    .service-item {
      background: #f2f2f2;
      border-radius: 18px;
      padding: 25px;
      width: 160px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
      cursor: default;
      color: #d62828;
      user-select: none;
      text-align: center;
      font-weight: 600;
      position: relative;
    }
    .service-item:hover {
      transform: scale(1.15);
      box-shadow: 0 15px 30px rgba(214, 40, 40, 0.3);
      background: #ffe3e3;
      color: #9b0f0f;
      font-weight: 700;
      z-index: 2;
    }
    .service-icon {
      width: 70px;
      height: 70px;
      margin-bottom: 15px;
      fill: #d62828;
      transition: fill 0.3s ease;
      display: inline-block;
    }
    .service-item:hover .service-icon {
      fill: #9b0f0f;
    }
    .service-title {
      font-size: 1.2rem;
    }

    /* Facebook icon container */
    .facebook-icon {
      background: #1877f2;
      border-radius: 12px;
      padding: 8px;
      display: inline-block;
      margin-bottom: 15px;
      box-shadow: 0 3px 8px rgba(24, 119, 242, 0.7);
    }

    /* Contact Info Section */
    .contact-info {
      margin-top: 50px;
      font-size: 1.2rem;
      font-weight: 600;
      display: flex;
      justify-content: center;
      gap: 40px;
      user-select: none;
    }
    .contact-link {
      color: #d62828;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: color 0.3s ease;
    }
    .contact-link:hover {
      color: #9b0f0f;
    }
    .contact-icon {
      width: 30px;
      height: 30px;
      fill: #d62828;
      transition: fill 0.3s ease;
    }
    .contact-link:hover .contact-icon {
      fill: #9b0f0f;
    }

    @media (max-width: 640px) {
      .services {
        flex-direction: column;
        align-items: center;
      }
      .service-item {
        width: 70%;
      }
      .contact-info {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>

    <nav aria-label="Primary navigation">
