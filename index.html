<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Tap-to-Avoid â€” HB Games Zambia</title>
<style>
body{margin:0;overflow:hidden;background:#111;color:#fff;font-family:Segoe UI,Roboto,Arial}
#score{position:fixed;top:10px;left:10px;font-size:20px}
canvas{display:block;margin:0 auto;background:#222}
</style>
</head>
<body>
<div id="score">0</div>
<canvas id="game" width="360" height="480"></canvas>
<script>
const c=document.getElementById('game'),ctx=c.getContext('2d');
let player={x:40,y:400,w:30,h:30,vy:0,onGround:true};
let obstacles=[],score=0,speed=4,gameOver=false;
function addObstacle(){
  obstacles.push({x:c.width,w:30,h:30});
}
function reset(){
  player.y=400;player.vy=0;obstacles=[];score=0;speed=4;gameOver=false;
}
function update(){
  if(gameOver)return;
  ctx.fillStyle="#222";ctx.fillRect(0,0,c.width,c.height);
  player.vy+=0.8;player.y+=player.vy;
  if(player.y>400){player.y=400;player.vy=0;player.onGround=true;}
  ctx.fillStyle="#2dbd8b";ctx.fillRect(player.x,player.y,player.w,player.h);
  if(Math.random()<0.02)addObstacle();
  for(let i=0;i<obstacles.length;i++){
    let o=obstacles[i];o.x-=speed;
    ctx.fillStyle="#f04";ctx.fillRect(o.x,430,o.w,o.h);
    if(o.x+o.w<0){obstacles.splice(i,1);score++;speed+=0.01;}
    if(o.x<player.x+player.w && o.x+o.w>player.x && 430<player.y+player.h){gameOver=true;}
  }
  document.getElementById('score').innerText=score;
  requestAnimationFrame(update);
}
window.addEventListener('touchstart',()=>{
  if(gameOver){reset();update();return;}
  if(player.onGround){player.vy=-14;player.onGround=false;}
});
update();
</script>
</body>
</html>
