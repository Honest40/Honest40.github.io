<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HB Graphics Zambia | Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Anton&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f7f7f7;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }
    .container {
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 720px;
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    header nav {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 40px;
      position: relative;
      z-index: 2;
    }
    nav .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    nav .logo img {
      max-width: 280px;
      border-radius: 14px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.12);
      background: white;
      padding: 12px;
      margin-bottom: 10px;
      transition: transform 0.3s ease;
    }
    nav .logo img:hover {
      transform: scale(1.06) rotate(-2deg);
    }
    nav .logo h1 {
      font-family: 'Anton', sans-serif;
      font-size: 2.6rem; /* increased font size */
      color: #d62828;
      -webkit-text-stroke: 1px white; /* slightly thicker stroke */
      text-stroke: 1px white;
      filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.15));
      margin: 0;
      user-select: none;
    }

    section.contact {
      max-width: 600px;
      margin: 0 auto;
    }
    section.contact h2 {
      font-family: 'Anton', sans-serif;
      font-size: 3rem;
      color: #d62828;
      margin-bottom: 15px;
      -webkit-text-stroke: 1px white;
      text-stroke: 1px white;
      filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.15));
    }
    section.contact p {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 30px;
      color: #333;
    }
    .contact-info {
      margin-bottom: 30px;
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }
    .btn {
      background: #d62828;
      background-image: linear-gradient(145deg, #d62828, #a91f1f);
      color: white;
      padding: 15px 30px;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 700;
      text-decoration: none;
      box-shadow:
        0 0 8px 2px rgba(255 255 255 / 0.9),
        0 0 20px 4px rgba(255 255 255 / 0.5);
      transition:
        transform 0.25s ease,
        box-shadow 0.25s ease,
        filter 0.25s ease;
      user-select: none;
      display: inline-block;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      z-index: 2;
    }
    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: -75%;
      width: 50%;
      height: 200%;
      background: rgba(255 255 255 / 0.3);
      transform: skewX(-20deg) translateY(-50%);
      transition: left 0.7s ease;
      filter: blur(15px);
      z-index: 1;
    }
    .btn:hover::before {
      left: 125%;
    }
    .btn:hover {
      transform: translateY(-7px) scale(1.1);
      box-shadow:
        0 0 15px 5px rgba(255 255 255 / 1),
        0 0 30px 8px rgba(255 255 255 / 0.8);
      filter: brightness(1.1);
      z-index: 2;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 600px;
      margin: 0 auto;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      padding: 14px 18px;
      border-radius: 10px;
      border: 2px solid #d62828;
      font-size: 1.1rem;
      font-family: 'Poppins', sans-serif;
      resize: vertical;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      outline: none;
      border-color: #a91f1f;
      box-shadow: 0 0 6px #a91f1faa;
    }
    button[type="submit"] {
      background: #d62828;
      background-image: linear-gradient(145deg, #d62828, #a91f1f);
      color: white;
      border: none;
      padding: 15px;
      font-size: 1.2rem;
      font-weight: 700;
      border-radius: 14px;
      cursor: pointer;
      box-shadow:
        0 0 8px 2px rgba(255 255 255 / 0.9),
        0 0 20px 4px rgba(255 255 255 / 0.5);
      transition:
        transform 0.25s ease,
        box-shadow 0.25s ease,
        filter 0.25s ease;
      position: relative;
      overflow: hidden;
      z-index: 2;
    }
    button[type="submit"]::before {
      content: '';
      position: absolute;
      top: 50%;
      left: -75%;
      width: 50%;
      height: 200%;
      background: rgba(255 255 255 / 0.3);
      transform: skewX(-20deg) translateY(-50%);
      transition: left 0.7s ease;
      filter: blur(15px);
      z-index: 1;
    }
    button[type="submit"]:hover::before {
      left: 125%;
    }
    button[type="submit"]:hover {
      transform: translateY(-7px) scale(1.1);
      box-shadow:
        0 0 15px 5px rgba(255 255 255 / 1),
        0 0 30px 8px rgba(255 255 255 / 0.8);
      filter: brightness(1.1);
      z-index: 2;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 1rem;
      color: #555;
      user-select: none;
    }

    @media (max-width: 640px) {
      body {
        padding: 20px 10px;
      }
      nav .logo img {
        max-width: 180px;
      }
      nav .logo h1 {
        font-size: 2rem;
      }
      section.contact h2 {
        font-size: 2.5rem;
      }
      .btn {
        padding: 12px 22px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-label="HB Graphics Contact Page">
    <header>
      <nav>
        <div class="logo">
          <img src="logo.png.jpeg" alt="HB Graphics Logo" />
          <h1>HB Graphics Zambia</h1>
        </div>
      </nav>
    </header>

    <section class="contact">
      <h2>Contact Us</h2>
      <p>Let’s work together on your next project!</p>

      <div class="contact-info">
        <a href="https://wa.me/260776942402" class="btn" target="_blank" rel="noopener noreferrer">Chat on WhatsApp</a>
        <a href="mailto:hbforlife40@gmail.com" class="btn">Send Email</a>
      </div>

      <form action="#" method="post">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>

    <footer>
      <p>© 2025 HB Graphics Zambia. All Rights Reserved.</p>
    </footer>
  </div>
</body>
</html>
